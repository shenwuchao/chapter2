log4j.rootLogger=INFO,console,info,error,warn

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %m%n

log4j.appender.info = org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File = D:/logs/info.log
log4j.appender.info.Append = true
log4j.appender.info.Threshold = INFO
log4j.appender.info.DatePattern = '_'yyyyMMdd
log4j.appender.info.Encoding = UTF-8
log4j.appender.info.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ] - [%c] %m%n

log4j.appender.error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File = D:/logs/error.log
log4j.appender.error.Append = true
log4j.appender.error.Threshold = ERROR
log4j.appender.error.DatePattern = '_'yyyyMMdd
log4j.appender.error.Encoding = UTF-8
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ] - [%c] %m%n


log4j.appender.warn = org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.File = D:/logs/warn.log
log4j.appender.warn.Append = true
log4j.appender.warn.Threshold = WARN
log4j.appender.warn.DatePattern = '_'yyyyMMdd
log4j.appender.warn.Encoding = UTF-8
log4j.appender.warn.layout = org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ] - [%c] %m%n

log4j.logger.org.smart4j = DEBUG
